<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Survey Form Project</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		<form id="survey-form" method="get" action="https://survey-form.freecodecamp.rocks/">
			<fieldset>
				<label for="name" id="name-label">Name: <input required id="name" name="name" type="text" placeholder="Enter your name"></label>
				<label for="email" id="email-label">Email: <input required id="email" name="email" type="email" placeholder="Enter your email"></label>
				<label for="number" id="number-label">Age (optional): <input id="number" name="number" type="number" min="13" max="120" placeholder="Age"> </label>
				<label for="dropdown" name="dropdown">Which option best describe your current role?
					<select name="dropdown" id="dropdown">
						<option value="1">Student</option>
						<option value="2">Full-time Job</option>
						<option value="3">Other</option>
					</select>
				</label>
				<p>Would you recommend freeCodeCamp to a friend?</p>
				<label for="yes-recommend"><input type="radio" id="definitely-recommend" name="recommend" value="yes-recommend">Definitely</label>
				<label for="no-recommend"><input type="radio" id="no-recommend" name="recommend" value="no-recommend">No</label>
			</fieldset>
			<fieldset>
				<p>What would you like to see improved? (Check all that apply)</p>
				<input type="checkbox" id="front-end" name="front-end" value="front-end"> <label for="front-end">Front-end Projects</label>
				<input type="checkbox" id="back-end" name="back-end" value="back-end"> <label for="back-end">Back-end Projects</label>
				<input type="checkbox" id="data" name="data" value="data"> <label for="data">Data Visualization</label>
				<input type="checkbox" id="challenges" name="challenges" value="challenges"> <label for="challenges">Challenges</label>
				<input type="checkbox" id="videos" name="videos" value="videos"> <label for="videos">Videos</label>
			</fieldset>
			<fieldset>	
				<textarea name="comments" id="comments" cols="30" rows="4" placeholder="Enter your comments here..."></textarea>
			</fieldset>
		<input id="submit" type="submit" value="Submit">
		</form>
	</body>
</html>
